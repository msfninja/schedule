{component.doctype}
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr">
	<head>
		{component.meta}
		{component.link}
		<title>{app.name}</title>
	</head>
	<body>
		{component.noscript}
		{component.loader}
		<div style="opacity: 0;" id="cnt">
			{component.header}
			<main>
				<section id="intro-bg" style="background-image: url('/client/media/img/def/img_0000.jpg') !important; filter: brightness(.7);"></section>
				<section id="intro" style="background-color: #2d50bb80;">
					<div style="text-align: center;" class="h3">
						<span>Sign up</span>
					</div>
					<div class="ws100" />
					<div>
						<form method="post" action="/usr">
							<input type="hidden" name="type" value="sign-up" />
							<input style="border-radius: .875rem .875rem 0 0 !important;" type="text" name="usr" placeholder="Username" required="true" /><br /><input style="border-radius:  0 !important;" type="password" name="psw" placeholder="Password" required="true" /><br /><input style="border-radius: 0 !important;" type="password" name="rpsw" placeholder="Confirm password" required="true" /><br /><button style="border-radius: 0 0 .875rem .875rem !important;" class="sbm-desktop btn-sbm" type="submit"><span><i class="bi bi-person-plus"></i> Sign up</span></button>
						</form>
					</div>
					<div class="ws30" />
					<div>
						<span>Have an account? <a class="link link-blank" href="/">Sign in</a>!</span>
					</div>
				</section>
			</main>
			{component.footer}
		</div>
		{component.script}
	</body>
</html>
