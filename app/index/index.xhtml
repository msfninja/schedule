{component.doctype}
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" dir="ltr">
	<head>
		{component.meta}
		{component.usr.pwa}
		{component.link}
		<title>{app.name}</title>
	</head>
	<body>
		{component.noscript}
		{component.loader}
		<div style="opacity: 0;" id="cnt">
			<main>
				<section id="intro-bg" style="background-image: url('/client/media/img/def/img_0001.jpg') !important; filter: brightness(.7);"></section>
				<section id="intro" style="background-color: #356b3660;"></section>
				<section data-nav="true" class="tab" id="to-dos" style="transform: translate(0,0) !important;">
					<div class="h3">
						<span>To-dos</span>
					</div>
					<div class="ws50" />
					<div id="to-dos-cnt" />
					<div id="to-dos-add">
						<span><i class="bi bi-plus-lg"></i></span>
					</div>
					<form method="post" action="">
						<input type="text" name="cnt" />
					</form>
				</section>
				<section data-nav="true" class="tab" id="notes">
					<div class="h3">
						<span>Notes</span>
					</div>
					<div id="notes-cnt" />
					<div id="notes-add">
						<span><i class="bi bi-plus-lg"></i></span>
					</div>
					<form method="post" action="">
						<input type="text" name="cnt" />
					</form>
				</section>
				<section data-nav="true" class="tab" id="other">
					<div class="h3">
						<span>Other</span>
					</div>
					<div class="ws50" />
					<div class="">
						{nav.tabs.false}
						<div class="btn" onclick="window.location.href = '/usr/sign-out';">
							<div class="ico">
								<span><i class="bi bi-box-arrow-right"></i></span>
							</div>
							<div class="txt">
								<span>Sign out</span>
							</div>
						</div>	
					</div>
				</section>
				<section class="tab" id="calendar">
					<div class="h3">
						<span>Calendar</span>
					</div>
				</section>
				<section class="tab" id="school">
					<div class="h3">
						<span>School</span>
					</div>
					<div class="ws50" />
					<div id="school-list"></div>
				</section>
			</main>
			{component.usr.nav}
		</div>
		{component.script}
		{component.usr.script}
	</body>
</html>
