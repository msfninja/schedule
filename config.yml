---
app:
  name: "Schedule"
  alt_name: "schedule"
  long_name: "Schedule PWA"
  title: "A To-dos, Notes And More App"
  desc: "Schedule lets you save to-dos, notes, school timetables and more."
  version: "0.0.0" # current version
  release:
    tag: "Unreleased" # current release
server:
  port: 150 # default listened port
  root:
    session:
      time: 3600000 # 1 hour
  usr:
    session:
      time: 31536000000 # 1 year
  security:
    token_length: 96 # only with steps of 32
    recover_token_length: 96 # only with steps fo 32
    salt_rounds: 10 # for bcrypt password hashing
    pbkdf2_iter: 1000 # pbkdf2 password key derivation iteration count
cli:
  name: "sch" # name of cli command